<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a5fd4c580f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/LoginFacebook.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- trang login-->
    <div class="container">
        <!-- logo -->
        <div class="login">
            <div class="logo">
                <img src="./img/facebook_logos.png" alt="" id="logo_fb">
                <h3>Đăng nhập gần đây</h3>
                <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>
            </div>
            <!-- user card -->
            <div class="user">
                <div class="card text-center" style="width: 13rem;">
                    <button type="button" class="btn-close position-absolute top-0 start-0" data-bs-dismiss="card" aria-label="Close"></button>
                    <a href=".\index.html">
                        <img class="card-img-top" src=".\img\userCarrd.jpg" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title fw-bold">User Name</h5>
                    </a>
                </div>
                </div>
                <div class="card text-center" style="width: 13rem;">
                    <div class="card-header text-primary">
                        <button type="button" class="btn btn-ligh" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">Thêm tài khoản</h5>
                    </div>
                </div>
            </div> 
        </div>
        <!-- from Login -->
        <div class="fromLogin">
            <form>
                <div class="mb-3">
                  <input type="text" placeholder="Email hoặc số điện thoại" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <input type="password" placeholder="Mật khẩu" class="form-control form-control-lg" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2">
                    <a class="btn btn-primary btn-lg" href=".\index.html">Đăng nhập</a>
                    <a class="btn btn-link" href=".\index.html">Quên mật khẩu?</a>
                    <hr>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1">Tạo tài khoản mới</button>
                </div>
            </form>
        </div>
        <!-- from login 2 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Đăng nhập Facebook</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" placeholder="Email hoặc số điện thoại" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Mật khẩu" class="form-control form-control-lg" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                        </div>
                        <div class="d-grid gap-2">
                            <a class="btn btn-primary btn-lg" href="\index.html">Đăng nhập</a>
                            <a class="btn btn-link" href="\index.html">Quên mật khẩu?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- from đăng ký -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Đăng ký</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <!-- họ & tên -->
                            <div class="col">
                                <input type="text" placeholder="Họ" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="col">
                                <input type="password" placeholder="Tên" class="form-control form-control-lg" id="exampleInputPassword">
                            </div>
                            <!-- tài khoản mật khẩu -->
                            <div class="md-3">
                                <input type="text" placeholder="Số di động hoặc email" class="form-control form-control-lg" id="exampleInputPassword">
                            </div>
                            <div class="md-3">
                                <input type="password" placeholder="Mật khẩu mới" class="form-control form-control-lg" id="exampleInputPassword">
                            </div>
                            <!-- ngày tháng năm sinh -->
                            <div class="col">
                                <input type="text" placeholder="Ngày sinh" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Tháng sinh" class="form-control form-control-lg" id="exampleInputPassword">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Năm sinh" class="form-control form-control-lg" id="exampleInputPassword">
                            </div>
                            <!-- giới tính -->
                            <div class="form-check form-check-inline">
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">Tùy chọn</label>
                                </div>
                            </div>
                            <!-- btn đăng ký -->
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a class="btn btn btn-success" href="#">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="\css\LoginFacebook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
